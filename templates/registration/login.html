<!-- registration/login.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Вход</h2>
  <form method="post" class="form-container">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-submit">Войти</button>
  </form>
  <p class="register-link">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь здесь</a></p>
{% endblock %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    h2 {
        text-align: center;
        font-size: 24px;
        color: #354c90;
        margin-top: 30px;
    }

    .form-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 40px auto;
        padding: 20px;
        box-sizing: border-box;
    }

    .form-container p {
        font-size: 16px;
        color: #333;
        margin-bottom: 15px;
    }

    .form-container input, .form-container select, .form-container textarea {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-container input:focus, .form-container select:focus, .form-container textarea:focus {
        border-color: #354c90;
        outline: none;
    }

    .btn-submit {
        background-color: #354c90;
        color: white;
        font-size: 16px;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-submit:hover {
        background-color: #506bdb;
    }

    .btn-submit:active {
        background-color: #2f3f8f;
    }

    .register-link {
        text-align: center;
        font-size: 14px;
        color: #333;
        margin-top: 20px;
    }

    .register-link a {
        color: #354c90;
        text-decoration: none;
        font-weight: bold;
    }

    .register-link a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        h2 {
            font-size: 20px;
        }

        .form-container {
            margin: 20px;
        }
    }
</style>
