{% extends 'base.html' %}

{% block content %}
    <h1>Task List</h1>
    
    {% if tasks %}
        <ul>
            {% for task in tasks %}
                <li>
                    <h3>{{ task.title }}</h3>
                    <p>{{ task.description }}</p>
                    <p>Created at: {{ task.created_at }}</p>

                    <!-- Ссылки для редактирования и удаления задачи -->
                    <a href="{% url 'task_update' task.pk %}">Edit</a> | 
                    <a href="{% url 'task_delete' task.pk %}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tasks available.</p>
    {% endif %}
    
{% endblock %}
